michael:
  email: michael@example.com
  encrypted_password: <%= Devise::Encryptor.digest(User, 'password') %>

<% 99.times do |n| %>
  email: <%= "#{n}@fjord.com" %>
  encrypted_password: <%= Devise::Encryptor.digest(User, 'password') %>
  postal_code: 000-9999
  address: <%= "北海道札幌市西区西野#{n}条#{n}丁目" %>
  bio: <%= "座右の銘:「#{n}度あることは#{n + 1}度ある」" %>
<% end %>
