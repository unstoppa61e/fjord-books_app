<% 99.times do |n| %>
  email: <%= "no_#{n}@example.com" %>
  postal_code: <%= Faker::Address.postcode %>
  address: <%= Faker::Address.full_address %>
  self_introduction: <%= Faker::Lorem.sentences %>
  encrypted_password: "password"
<% end %>
